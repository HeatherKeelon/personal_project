<div class="wrapper col-md-offset-2 col-md-8" ng-controller="EquipmentController">
    <header>
        <h2>{{equipname}}</h2>
    </header>

    <div class="description">
        <div class="description-box">
            <p>{{equipdescription}}</p>
        </div>
    </div>

    <br>
    <br>

    <div class="bottom-equip">
        <div class="equip-bottom-left">
            <p></p>
            <p>Exhaustable: {{equipexhaust}}</p>
            <p>Dice: {{equipdice}}</p>
            <p>{{equipcategory}}</p>
            <p>Gold: {{equipgold}}</p>
        </div>

        <div class="equip-bottom-right">
            <p ng-click="buyEquip(equipgold)">Buy</p>
            <p ng-click="findEquip()">Find</p>
        </div>
    </div>

</div>
